<!DOCTYPE HTML>
<html>

	<head>

		<title>Comparaison div</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> 
		<link rel="stylesheet" type="text/css" href="css/bootstrap-responsive.css">
		
		<link rel="stylesheet" type="text/css" href="css/styles.css">
			
	</head>

<body>

	<div class="ajout form-group" id="ajoutContact">
		<h2>Nouveau contact</h2>
		<label for="nom">Nom</label>
		<input type="text" class="form-control" id="nom" placeholder="Nom">
		<br />
		<label for="prenom">Prénom</label>
		<input type="text" class="form-control" id="prenom" placeholder="Prénom">
		<br />
		<label for="telephone">Téléphone</label>
		<input type="text" class="form-control" id="telephone" placeholder="Téléphone">
		<br />
		<button type="button" class="btn btn-info">Ajouter aux contacts</button>
	</div>

	<div class="contacts" id="contacts">
	  <table class="table">
	  	<h2>Contacts</h2>
	    <thead>
	      <tr>
	        <th>Nom</th>
	        <th>Prénom</th>
	        <th>Téléphone</th>
	      </tr>
	    </thead>
	    <tbody id="infoContact">
	    
	    </tbody>

	  </table>
	</div>

	<div class="favoris" id="favoris">
	  <table class="table">
	  	<h2>Favoris</h2>
	    <thead>
	      <tr>
	        <th>Nom</th>
	        <th>Prénom</th>
	        <th>Téléphone</th>
	      </tr>
	    </thead>
	    <tbody id="infoFavoris">
	   
	    </tbody>
	  </table>
	</div>






<script type="text/javascript" src="js/jquery-3.1.1.js"></script> 
<script type="text/javascript" src="js/scripts.js"></script> 

</body>


</html>
